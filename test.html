<script>
    var img = "<?php echo json_encode($pro_img1); ?>";
    var wid = screen.availWidth;
    var level = 0;
    if (wid <= 425) level = 3;
    else if (wid <= 768) level = 2;
    else if (wid <= 1440) level = 1;
    else level = 0;
    var obj = { image_name: img, level: level }
    $(document).ready(function () {
        $.ajax({
            url: 'localhost:3000/image',
            type: "POST",
            data: obj,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                document.getElementById("imageid").src = data;
            }
        });
    });

</script>
